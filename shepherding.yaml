# Regions within the venue are allocated shepherds who operate only
# within that region. Each region is assigned a colour for easy
# identification by the shepherds on their various screens and print-outs.

shepherds:
  - name: Blue
    colour: '#A9A9F5'
    teams: ['ABC', 'DEF', 'GHI']
  - name: 'Green'
    colour: 'green'
    teams: ['???']
    # Optional (at least one of 'teams' or 'regions' must be provided)
    regions:
      # a list of named regions from the layout.yaml's 'teams' mapping
      - a-group
